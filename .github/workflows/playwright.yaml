name: Client Playwright CI

on:
  # master 브랜치에 commit — client/ 하위 변경만 감시
  push:
    branches: [master]
    paths: ["client/**"]

  # PR 생성·업데이트 — client/ 하위 변경만 감시
  pull_request:
    paths: ["client/**"]

jobs:
  test-client:
    runs-on: ubuntu-latest
    # client 폴더 기준으로 명령을 실행
    defaults:
      run:
        working-directory: client

    steps:
      # 1) 소스 체크아웃
      - uses: actions/checkout@v4

      # 2) PNPM 설치
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false # 종속성 설치는 별도 step에서

      # 3) Node 설정 + PNPM 캐시
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: client/pnpm-lock.json

      # 4) 의존성 설치
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5) HAR 파일 준비
      - name: Download localhost.har
        run: |
          mkdir -p tests/har
          curl -L -o tests/har/localhost.har \
            https://static.is-not-a.store/yogi-poke-dev/localhost.har

      # 6) Playwright 브라우저 설치
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      # 7) 테스트 실행
      - name: Run Playwright tests
        run: pnpm exec playwright test

      # 8) 리포트 업로드 (취소된 경우 제외)
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30
